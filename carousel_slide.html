<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Carousel</title>
  <style>
    .carousel {
      width: 200px;
      overflow: hidden;
    }

    .carousel-wrap {
      display: flex;
      flex-wrap: nowrap;
      transition: all 0.8s;
    }

    .carousel-wrap img {
      display: block;
      width: 200px;
      height: 200px;
    }
  </style>
</head>

<body>

  <div class="carousel">
    <div class="carousel-wrap">
      <img src="http://lorempicsum.com/futurama/200/200/1" alt="">
      <img src="http://lorempicsum.com/futurama/200/200/2" alt="">
      <img src="http://lorempicsum.com/futurama/200/200/3" alt="">
      <img src="http://lorempicsum.com/futurama/200/200/4" alt="">
    </div>

    <button class="left">Gauche</button>
    <button class="right">Droite</button>
  </div>

  <script>
    var btn_left = document.querySelector('.left');
    var btn_right = document.querySelector('.right');
    var imgs = document.querySelectorAll('.carousel img');
    var wrap = document.querySelector('.carousel-wrap');

    var counter = 0;

    var wrap_width = wrap.offsetWidth;
    wrap.style.width = (wrap_width * imgs.length) + 'px';

    btn_left.addEventListener('click', function() {
      if (counter > 0) {
        counter--;
      } else {
        counter = imgs.length - 1;
      }

      wrap.style.marginLeft = (-wrap_width * counter) + 'px';
    });

    btn_right.addEventListener('click', function() {
      if (counter < imgs.length - 1) {
        counter++;
      } else {
        counter = 0;
      }

      wrap.style.marginLeft = (-wrap_width * counter) + 'px';
    });
  </script>
</body>

</html>
